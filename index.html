<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="70" class="white">
    <!--Contact Section start-->
    <div class="chat_icon">
        <i class="fa fa-comments" aria-hidden="true"></i>
    </div>
    <div class="chat_box">
        <div class="my-conv-form-wrapper">
            <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                <input class="d-none" name="bot-field">
                <div class="col-lg-12 ">
                    <div class="modal-header">
                        <br>
                        <a class="navbar-brand" href="index.html"> <img class="logo-modal" src="assets/img/logo.png" alt="Robert Ferrer"></a>
                        </h1>
                    </div>
                    <div class="form-group ">
                        <input name="nome" type="text" placeholder="Your name" class="form-control input-md" required>
                    </div>
                    <div class="form-group ">
                        <input name="phone" type="text" placeholder="Your phone number" class="form-control input-md" required>
                    </div>
                    <div class="form-group ">
                        <input name="email" type="email" placeholder="Your email" class="form-control input-md" required>
                    </div>
                    <div class="form-group ">
                        <textarea class="form-control" id="textarea" name="mensagem" placeholder="Your message" required></textarea>
                    </div>
                    <div class="form-group ">
                        <button type="submit " class="btn btn-brand-contact ">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
